<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期钩子</title>
    <!-- 
        引入需要的外部文件
     -->
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{a}}
    </div>
</body>
<script>
    let vm = new Vue({
        data: {
            a: 1,
            b: 2
        },
        beforeCreate() {
            console.log("beforeCreate:", this.a, this);
        },
        created() {
            console.log("create:", this.a, this);
        },
        destroyed() {
            console.log("destroying");
        },
    })
    vm.$mount(document.getElementById("app"))
    // 组件销毁
    vm.$destroy();
</script>

</html>
