<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue方法和属性</title>
    <!-- 
        引入需要的外部文件
     -->
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <!--值得注意的是只有当实例被创建时就已经存在于 data 中的 property 才是响应式的
        -->
        <button v-on:click="message=123">点击修改</button>
    </div>
</body>
<script>
    let data = {
        message:"啥也不是！"
    }
    // $data

    let vm = new Vue({
        el:"#app",
        data:data
    })
    // $data
    console.log(vm.$data === data);
    // $el
    console.log(vm.$el === document.getElementById("app"));
    // $watch 检测数据的变化
    vm.$watch("message",function(newVal,oldVal){
        console.log(newVal,oldVal);
    })
</script>

</html>
