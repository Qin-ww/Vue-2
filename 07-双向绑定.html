<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据双向绑定</title>
    <!-- 
        引入需要的外部文件
     -->
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "v-model演示"
        }
    })
</script>

</html>
