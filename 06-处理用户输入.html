<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版指令</title>
    <!-- 
        1.引入需要的外部文件
     -->
     <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">两极反转</button>
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            message:"Hello word! olleH"
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split("").reverse().join("");
            }
        }
    })
</script>
</html>
