<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue初始</title>
    <!-- 以文件的形式引入Vue.js -->
    <script src="vue.min.js"></script>
</head>

<body>
    <!-- 定义一个根节点 -->
    <div id="app">
        {{message}}
    </div>

    <!-- 
        <div class="app">
            {{message}}
        </div> 
    -->
</body>
<script>
    let vm = new Vue({
        // el:".app" 也可以通过class选择器
        el: "#app",
        data: {
            message: " hello 😁😁😁 ！"
        }
    });
</script>

</html>
