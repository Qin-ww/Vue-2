<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据和方法-冻结</title>
    <!-- 
        引入需要的外部文件
     -->
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <!--值得注意的是只有当实例被创建时就已经存在于 data 中的 property 才是响应式的
        -->
        <button v-on:click="message=123">点击修改</button>
    </div>
</body>
<script>
    let data = {
        message: "啥也不是！"
    }
    // 冻结修改
    Object.freeze(data);
    let vm = new Vue({
        el: "#app",
        data: data
    })
</script>

</html>
