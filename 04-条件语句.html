<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>v-if条件语句</title>
    <!-- 
        1.引入需要的外部文件
     -->
    <script src="vue.min.js"></script>
</head>
<body>
    <!-- 
        2.创建操作的元素
     -->
    <div id="app">
        <!-- 
            3.建立一个v-if指令
         -->
         <p v-if="message">
            恭喜你发现我了
         </p>
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            message:true, //条件成立输出结果
            // message:false //条件不成立不输出
        }
    })
</script>
</html>
