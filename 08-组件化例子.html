<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件化例子</title>
    <!-- 
        引入需要的外部文件
     -->
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app">
        <todo-item v-for="todo,index in todos" v-bind:todo="todo" v-bind:key="index"></todo-item>
    </div>
</body>
<script>
    Vue.component("todo-item", {
        template: '<h1>{{todo.text}}</h1>',
        props: ['todo']
    })
    let vm = new Vue({
        el: "#app",
        data: {
            todos: [{ id: 0, text: '蔬菜' },
            { id: 1, text: '奶酪' },
            { id: 2, text: '随便其它什么人吃的东西' }]
        }
    })
</script>

</html>
