<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind指令</title>
    <!-- 引入需要的外部文件 -->
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="root">
        <span v-bind:title="message">
            时间内容
        </span>
    </div>
</body>
<script>
    let vm = new Vue({
        el: "#root",
        data: {
            message: "当前时间:" + new Date().toLocaleString()
        }
    })
</script>

</html>
